<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>House Price Prediction</title>
</head>
<body>
    
    <div class="container">
        <h2 class='container-heading'><span class="heading_font">House Price Prediction</span></h2>
        <div class='description'>
            <p>A Machine Learning Web App, Built with Flask</p>
        </div>
    </div>

    <div class="ml-container">
        <form action="{{url_for('predict')}}" method="POST">
            <input class="form-input" type="text" name="House ID" placeholder="house id eg. 1" required="required"><br>
            <input class="form-input" type="text" name="Size (sq ft)" placeholder="sqare feet eg.2060" required="required"><br>
            <input class="form-input" type="text" name="Bedrooms" placeholder="number of bedrooms  eg. 2" required="required"><br>
            <input class="form-input" type="text" name="Bathrooms" placeholder="number of bathrooms eg. 2" required="required"><br>
            <input class="form-input" type="text" name="Location Rating" placeholder="location Rating eg. 7" required="required"><br>
            <input class="form-input" type="text" name="Age (years)" placeholder="year of the house eg. 10" required="required"><br>
            <button type="submit" class="my-cta-button">Predict</button>
        </form>
    </div>
    <br>
    <br>
    {{ predict_text }}
    <br>
    <br>


</body>
</html>
